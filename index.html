<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MyBooks</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/jpg" href="images/books.png" />
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/b6760ea8bc.js"
			crossorigin="anonymous"
		></script>
		<script src="scripts/script.js" defer></script>
	</head>

	<body>
		<header>
			<img
				src="./images/books.png"
				alt="Site logo (two books standing side by side)"
			/>
			<span>MyBooks</span>
		</header>
		<main>
			<form>
				<div id="book-div">
					<input type="text" id="book-input" placeholder="Book" required/>
				</div>
				<div id="author-div">
					<input type="text" id="author-input" placeholder="Author" required/>
				</div>
				<div id="pages-div">
					<input type="number" id="pages-input" placeholder="Pages" required/>
				</div>
				<div id="status-div">
					<label for="status-input">Have you read?</label>
					<input type="checkbox" id="status-input" />
				</div>
				<div id="button-div">
					<button id="submit-button">Add Book</button>
				</div>
			</form>

			<table id="table">
				<caption>
					List of books
				</caption>
				<tr>
					<th>Book</th>
					<th>Author</th>
					<th>Pages</th>
					<th>Status</th>
					<th><button id="clear-button">Clear All</button></th>
				</tr>
			</table>
			<span id="empty-message">You don't have any books yet :(</span>
		</main>
		<footer>
			<span>
				<a href="https://github.com/daniellima0" target="blank"
					>Copyright &copy; daniellima0</a
				>
			</span>
			<i class="fab fa-github"></i>
		</footer>
	</body>
</html>
